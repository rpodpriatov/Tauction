{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Auction Platform</h1>
    
    <div class="row">
        <div class="col-md-8">
            <h2>Active Auctions</h2>
            <div id="activeAuctions">
                <div class="text-center" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card mb-4 quick-links-card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Quick Links</h3>
                </div>
                <div class="card-body">
                    <a href="{{ url_for('create_auction') }}" class="btn btn-success btn-lg w-100 mb-3">Create New Auction</a>
                    <div class="list-group">
                        <a href="{{ url_for('watchlist') }}" class="list-group-item list-group-item-action">My Watchlist</a>
                    </div>
                </div>
            </div>
            
            <div class="card ended-auctions-card">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Recently Ended Auctions</h3>
                    <button class="btn btn-sm btn-light" id="toggleFilters">Filters</button>
                </div>
                <div class="card-body">
                    <div id="auctionFilters" class="mb-3" style="display: none;">
                        <div class="input-group mb-2">
                            <input type="text" id="searchAuctions" class="form-control" placeholder="Search auctions...">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                        </div>
                        <select id="sortAuctions" class="form-select">
                            <option value="end_time_desc">End Date (Newest First)</option>
                            <option value="end_time_asc">End Date (Oldest First)</option>
                            <option value="price_desc">Final Price (Highest First)</option>
                            <option value="price_asc">Final Price (Lowest First)</option>
                        </select>
                    </div>
                    <div id="endedAuctionsList">
                        <!-- Ended auctions will be loaded here -->
                    </div>
                    
                    <div class="text-center mt-3">
                        <button id="loadMoreAuctions" class="btn btn-primary" style="display: none;">Load More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border: none;
        margin-bottom: 20px;
    }
    .card-header {
        border-bottom: none;
    }
    .btn-block {
        display: block;
        width: 100%;
    }
    .list-group-item {
        border-left: none;
        border-right: none;
    }
    .list-group-item:first-child {
        border-top: none;
    }
    .list-group-item:last-child {
        border-bottom: none;
    }
    .auction-card {
        transition: transform 0.2s, opacity 0.2s;
    }
    .auction-card:hover {
        transform: translateY(-5px);
    }
    .quick-links-card {
        background-color: #e9ecef;
    }
    .ended-auctions-card {
        background-color: #f1f3f5;
    }
    .fade-in {
        animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @media (max-width: 768px) {
        .ended-auctions-card {
            margin-top: 20px;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function formatDate(dateString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function createCountdown(endTime) {
        const countdownElement = document.createElement('div');
        countdownElement.className = 'countdown';

        function updateCountdown() {
            const now = new Date();
            const timeLeft = new Date(endTime) - now;

            if (timeLeft <= 0) {
                countdownElement.textContent = 'Auction ended';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        return countdownElement;
    }

    function createAuctionCard(auction) {
        return `
            <div class="col-md-6 mb-4">
                <div class="card h-100 auction-card">
                    <div class="card-body">
                        <h5 class="card-title">${auction.title}</h5>
                        <p class="card-text">${auction.description ? auction.description.substring(0, 100) + (auction.description.length > 100 ? '...' : '') : ''}</p>
                        <p class="card-text"><strong>Current Price:</strong> ${auction.current_price} XTR</p>
                        <p class="card-text"><strong>Ends at:</strong> ${formatDate(auction.end_time)}</p>
                        <div class="countdown-container"></div>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <a href="/auction/${auction.id}" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success quick-bid-btn" data-auction-id="${auction.id}">Quick Bid</button>
                    </div>
                </div>
            </div>
        `;
    }

    function loadActiveAuctions() {
        axios.get('/api/active_auctions')
            .then(function (response) {
                const activeAuctions = response.data;
                const auctionsContainer = document.getElementById('activeAuctions');
                auctionsContainer.innerHTML = '';

                if (activeAuctions.length === 0) {
                    auctionsContainer.innerHTML = `
                        <div class="alert alert-info">
                            <p class="mb-0">No active auctions at the moment.</p>
                            <p class="mb-0">Why not <a href="/create_auction" class="alert-link">create one</a>?</p>
                        </div>
                    `;
                } else {
                    const row = document.createElement('div');
                    row.className = 'row';
                    activeAuctions.forEach(auction => {
                        row.innerHTML += createAuctionCard(auction);
                    });
                    auctionsContainer.appendChild(row);

                    // Add countdowns and quick bid functionality
                    activeAuctions.forEach(auction => {
                        const countdownContainer = auctionsContainer.querySelector(`[data-auction-id="${auction.id}"]`).closest('.card').querySelector('.countdown-container');
                        countdownContainer.appendChild(createCountdown(auction.end_time));

                        const quickBidBtn = auctionsContainer.querySelector(`[data-auction-id="${auction.id}"]`);
                        quickBidBtn.addEventListener('click', () => quickBid(auction.id, auction.current_price));
                    });
                }
            })
            .catch(function (error) {
                console.error('Error loading active auctions:', error);
                document.getElementById('activeAuctions').innerHTML = '<p class="text-danger">Error loading active auctions. Please try again later.</p>';
            });
    }

    function quickBid(auctionId, currentPrice) {
        const bidAmount = currentPrice + 1; // Increase bid by 1 XTR
        axios.post(`/auction/${auctionId}/bid`, { amount: bidAmount })
            .then(function (response) {
                if (response.data.success) {
                    alert('Your bid has been placed successfully!');
                    loadActiveAuctions(); // Reload auctions to show updated price
                } else {
                    alert(response.data.message || 'Failed to place bid. Please try again.');
                }
            })
            .catch(function (error) {
                console.error('Error placing quick bid:', error);
                alert('An error occurred while placing your bid. Please try again later.');
            });
    }

    let currentPage = 1;
    const auctionsPerPage = 5;

    function loadEndedAuctions(page = 1, searchQuery = '', sortOrder = 'end_time_desc') {
        axios.get(`/api/ended_auctions?page=${page}&per_page=${auctionsPerPage}&search=${searchQuery}&sort=${sortOrder}`)
            .then(function (response) {
                const endedAuctions = response.data.auctions;
                const totalPages = response.data.total_pages;
                const endedAuctionsList = document.getElementById('endedAuctionsList');
                
                if (page === 1) {
                    endedAuctionsList.innerHTML = '';
                }

                endedAuctions.forEach(auction => {
                    const auctionElement = document.createElement('div');
                    auctionElement.className = 'list-group-item fade-in';
                    auctionElement.innerHTML = `
                        <a href="/auction/${auction.id}" class="text-decoration-none">
                            <h5 class="mb-1">${auction.title}</h5>
                            <p class="mb-1"><strong>Final Price:</strong> ${auction.current_price} XTR</p>
                            <p class="mb-1"><strong>Winner:</strong> ${auction.winner ? auction.winner : 'No winner'}</p>
                            <small class="text-muted">Ended: ${formatDate(auction.end_time)}</small>
                        </a>
                    `;
                    endedAuctionsList.appendChild(auctionElement);
                });

                const loadMoreButton = document.getElementById('loadMoreAuctions');
                if (page < totalPages) {
                    loadMoreButton.style.display = 'inline-block';
                    currentPage = page;
                } else {
                    loadMoreButton.style.display = 'none';
                }
            })
            .catch(function (error) {
                console.error('Error loading ended auctions:', error);
                document.getElementById('endedAuctionsList').innerHTML += '<p class="text-danger">Error loading ended auctions. Please try again later.</p>';
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadActiveAuctions();
        loadEndedAuctions();

        const loadMoreButton = document.getElementById('loadMoreAuctions');
        loadMoreButton.addEventListener('click', () => loadEndedAuctions(currentPage + 1));

        const toggleFiltersButton = document.getElementById('toggleFilters');
        const filtersDiv = document.getElementById('auctionFilters');
        toggleFiltersButton.addEventListener('click', () => {
            filtersDiv.style.display = filtersDiv.style.display === 'none' ? 'block' : 'none';
        });

        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchAuctions');
        const sortSelect = document.getElementById('sortAuctions');

        function performSearch() {
            const searchQuery = searchInput.value;
            const sortOrder = sortSelect.value;
            loadEndedAuctions(1, searchQuery, sortOrder);
        }

        searchButton.addEventListener('click', performSearch);
        sortSelect.addEventListener('change', performSearch);
    });
</script>
{% endblock %}
